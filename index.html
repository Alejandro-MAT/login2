<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="shortcut icon" href="./icon.svg" type="image/x-icon">

    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

    <title>Login 2</title>
  </head>
  <body>
    <div class="bodyContainer">
      <div class="mainContainer">
        <img
          src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/img1.webp"
          alt="person image"
        />

        <div class="loginContainer">
          <div class="loginItemContainer">
            <div class="logoContainer">
              <img src="./icon.svg" alt="icon cubes" />

              <h1>Logo</h1>
            </div>

            <p>Sign into your account</p>

            <div class="inputContainer">
              <input
                class="inputItem"
                type="text"
                name="userName"
                id="userName"
                required
                autofocus
              />
              <label class="labelItem" for="userName">Email address</label>
            </div>

            <div class="inputContainer">
              <input
                class="inputItem"
                type="password"
                name="password"
                id="password"
                required
              />
              <label class="labelItem" for="userName">Password</label>
            </div>

            <button>LOGIN</button>

            <div class="registerContainer">
              <a href="google.com">Forgot password?</a>
              <div class="registerItemContainer">
                <p>Don't have an account?</p>
                <a href="google.com">Register here</a>
              </div>
            </div>

            <a href="google.com">Terms of use. Privacy policy</a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
